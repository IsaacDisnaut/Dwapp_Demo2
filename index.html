<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: rgb(0, 0, 0);

            display: flex;
            justify-content: center;
            /* จัดตรงกลางแนวนอน */
            align-items: center;
            /* จัดตรงกลางแนวตั้ง */
        }

        .container {
            display: flex;
            gap: 50px;
        }

        .outer-circle {
            width: 100%;
            height: 360px;
            background-color: rgb(255, 255, 255);
            border-radius: 50%;
            position: relative;
            /* transform: translate(0%,20%) */
        }

        .inner-circle {
            width: 150px;
            height: 150px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%)
        
        }

        .closed {
            background-color: black !important;
            /* เปลี่ยนเป็นดำ */
        }

        .closed .inner-circle {
            display: none;
            /* ซ่อนตาดำ */
        }

        #local-video {
            width: 0;
            height: 0;
            visibility: hidden;
        }

        #remote-video {
            width: 1px;
            height: 1px;
            transform: translate(350%, -150%);
        }
    </style>
</head>

<body>

    <div class="container-fluid" style="margin-top: 100px;">
        <div class="row">
            <div class="col-2">

            </div>
            <div class="col">
                <div class="outer-circle">
                    <div class="inner-circle"></div>
                </div>

            </div>
            <div class="col-3">

            </div>
            <div class="col">

                <div class="outer-circle">
                    <div class="inner-circle"></div>
                </div>
            </div>
            <div class="col-2">

            </div>
        </div>
        <div class="row">
            <div class="col ps-5 pt-5" id="remote-vid-container">

                <div class="row p-3">
                    <video height="300" id="remote-video" controls class="remote-video" style="opacity: 0;" autoplay></video>
                </div>
            </div>
            <div class="container-fluid">

                <div class="row" hidden>
                    <div class="col-5 pt-5 ps-5 col-sm-7">
                        <!--<label class="form-label">Enter Room ID to connect or create</label>-->
                        <input id="room-input" type="text" class="form-control" placeholder="2" hidden>
                        <br>
                        <div class="col-auto">

                        </div>
                        <div class="col-7 pt-5 ps-5 pe-5 col-sm-5" hidden>
                            <div class="alert alert-info alert-dismissible fade show mt-3" role="alert"
                                id="notification" hidden>
                                <strong>Holy guacamole!</strong> You should check in on some of those fields below.
                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                    aria-label="Close"></button>
                            </div>
                        </div>
                    </div>
                    <div class="row" hidden>
                        <div class="col ps-5 pt-5" id="local-vid-container">
                            <div class="row">
                                <div class="col">
                                </div>
                            </div>
                            <div class="row p-3">
                                <video height="300" id="local-video" controls class="local-video" hidden></video>
                            </div>
                            <div class="row">
                                <!--<div class="col-3 col-sm-12"><button type="submit" class="btn btn-success mb-3"
                            onclick="startScreenShare()">Share Screen</button>-->
                            </div>

                        </div>
                        <div class="col ps-5 pt-5" id="screenshare-container" hidden>
                            <div class="row">
                            </div>
                            <div class="row p-3">
                                <video height="300" id="screenshared-video" controls class="local-video"></video>
                            </div>
                            <!-- <div class="row">
                    <div class="col-3 col-sm-12"><button type="submit" class="btn btn-success mb-3"
                            onclick="startScreenShare()">Share Screen</button>
                    </div>
                </div> -->
                        </div>

                        <!--  <video height="300" id="remote-video" controls class="remote-video" autoplay></video>-->
                    </div>
                </div>
            </div>

            <script src="script2nomqtt.js"></script>

            <script>
                joinRoom();
               
            </script>
</body>


</html>
